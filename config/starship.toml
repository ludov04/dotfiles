"$schema" = 'https://starship.rs/config-schema.json'

format = """
[‚ñë‚ñí‚ñì](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$package\
$c\
$golang\
$nodejs\
$bun\
$deno\
$python\
$rust\
$php\
[](fg:#212736 bg:#1d2230)\
$docker_context\
$kubernetes\
$aws\
$terraform\
$cmd_duration\
$time\
[ ](fg:#1d2230)\
\n$character"""

# -----------------------------------------------------------------------------
# Directory
# -----------------------------------------------------------------------------
[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# -----------------------------------------------------------------------------
# Git
# -----------------------------------------------------------------------------
[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

# -----------------------------------------------------------------------------
# Package (shows version from package.json)
# -----------------------------------------------------------------------------
[package]
symbol = "üì¶ "
style = "bg:#212736"
format = '[[ $symbol$version ](fg:#769ff0 bg:#212736)]($style)'
display_private = true

# -----------------------------------------------------------------------------
# Languages
# -----------------------------------------------------------------------------
[c]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'
detect_files = ["package.json", ".node-version", ".nvmrc"]

[bun]
symbol = "üçû "
style = "bg:#212736"
format = '[[ $symbol($version) ](fg:#769ff0 bg:#212736)]($style)'

[deno]
symbol = "ü¶ï "
style = "bg:#212736"
format = '[[ $symbol($version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version)(\($virtualenv\)) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

# -----------------------------------------------------------------------------
# Infrastructure
# -----------------------------------------------------------------------------
[docker_context]
symbol = " "
style = "bg:#1d2230"
format = '[[ $symbol$context ](fg:#769ff0 bg:#1d2230)]($style)'
only_with_files = true

[kubernetes]
symbol = "‚ò∏ "
style = "bg:#1d2230"
format = '[[ $symbol$context(\($namespace\)) ](fg:#769ff0 bg:#1d2230)]($style)'
disabled = false

[aws]
symbol = " "
style = "bg:#1d2230"
format = '[[ $symbol($profile)(\($region\)) ](fg:#769ff0 bg:#1d2230)]($style)'

[aws.region_aliases]
us-east-1 = "use1"
us-west-2 = "usw2"
eu-west-1 = "euw1"

[terraform]
symbol = "Û±Å¢ "
style = "bg:#1d2230"
format = '[[ $symbol$workspace ](fg:#769ff0 bg:#1d2230)]($style)'

# -----------------------------------------------------------------------------
# Status & Time
# -----------------------------------------------------------------------------
[cmd_duration]
min_time = 2000
style = "bg:#1d2230"
format = '[[ Û±é´ $duration ](fg:#a0a9cb bg:#1d2230)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[character]
success_symbol = "[‚ùØ](bold #769ff0)"
error_symbol = "[‚ùØ](bold red)"
