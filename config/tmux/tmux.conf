# =============================================================================
# TMUX Configuration - Beginner Friendly
# =============================================================================
#
# QUICK START:
#   Start tmux:        tmux
#   New session:       tmux new -s myproject
#   Attach session:    tmux attach -t myproject
#   List sessions:     tmux ls
#
# CHEATSHEET (all commands start with Ctrl+a, then...):
#   ?         Show all keybindings
#   |         Split pane horizontally (side by side)
#   -         Split pane vertically (top/bottom)
#   Arrow     Move between panes
#   x         Close current pane
#   c         Create new window (tab)
#   n/p       Next/previous window
#   1-9       Jump to window number
#   d         Detach (exit tmux, session keeps running)
#   z         Zoom pane (fullscreen toggle)
#   [         Enter scroll/copy mode (q to exit)
#
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support (click panes, resize, scroll)
set -g mouse on

# Start windows and panes at 1, not 0 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 10

# Enable focus events (for vim/editors)
set -g focus-events on

# Better colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# -----------------------------------------------------------------------------
# Key Bindings - Panes
# -----------------------------------------------------------------------------

# Split panes with | and - (more intuitive than % and ")
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with arrow keys (no prefix needed with Alt)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Or use vim keys with prefix
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick cycle through panes
bind -n M-o select-pane -t :.+      # Alt+o: next pane (no prefix!)
bind o select-pane -t :.+           # Ctrl+a o: next pane
bind Tab last-pane                   # Ctrl+a Tab: toggle last pane

# Resize panes with Ctrl+Arrow (no prefix needed)
bind -n C-S-Left resize-pane -L 5
bind -n C-S-Right resize-pane -R 5
bind -n C-S-Up resize-pane -U 5
bind -n C-S-Down resize-pane -D 5

# Or resize with prefix + HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -----------------------------------------------------------------------------
# Key Bindings - Windows
# -----------------------------------------------------------------------------

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Quick window switching with Alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# -----------------------------------------------------------------------------
# Key Bindings - Other
# -----------------------------------------------------------------------------

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Easy session switching
bind s choose-tree -sZ

# Kill pane without confirmation
bind x kill-pane

# Kill window with prefix + X
bind X kill-window

# -----------------------------------------------------------------------------
# Copy Mode (vim-style)
# -----------------------------------------------------------------------------

# Use vim keys in copy mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
# v to start selection, y to yank, q to quit
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste with prefix + P
bind P paste-buffer

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------

# Status bar position
set -g status-position bottom

# Update status every 5 seconds
set -g status-interval 5

# Colors
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left side: session name
set -g status-left-length 30
set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold] #S #[bg=#1e1e2e] "

# Right side: date and time
set -g status-right-length 50
set -g status-right "#[fg=#a6adc8] %Y-%m-%d #[fg=#89b4fa]%H:%M "

# Window list in center
set -g status-justify left

# Current window style
setw -g window-status-current-format "#[bg=#89b4fa,fg=#1e1e2e,bold] #I:#W "

# Other windows style
setw -g window-status-format "#[fg=#a6adc8] #I:#W "

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# -----------------------------------------------------------------------------
# Plugins (managed by TPM)
# -----------------------------------------------------------------------------

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Save and restore sessions (survives restart!)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir '~/.local/share/tmux/resurrect'

# Auto-save every 15 minutes, auto-restore on tmux start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Better copy/paste
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (keep at bottom!)
run '~/.tmux/plugins/tpm/tpm'
